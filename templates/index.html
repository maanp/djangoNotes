<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 align="center">Add Notes: </h1>
        <form action="/" method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter your title">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">desc</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Photos</label>
                <input type="file" name="pic" id="pic" accept="photo">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>


        <div class="allnotes my-3 row">
            {% for i in notes %}
            <div class="card m-2" style="width: 18rem;">
                <img src="{{i.img}}" alt="" >
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="/{{i.id}}/delete/" class="btn btn-primary">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
